<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/usuario.css">
</head>
<body>
    <header id="cabecalho">
        <i class="bi bi-person-circle"></i>

        <div class="content-links">
            <a href="Inicio.html" class="link-1">Início</a>
            <a href="Veiculos.html" class="link-1">Veículos</a>
            <a href="Usuarios.html" class="link-1">Usuários</a>        
        </div>
    </header>

    <div id="content">
        <h1>Gerenciar Usuário</h1>

        <table id="square-table">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Senha</th>
                <th>Tipo</th>
            </tr>
        </table>

        <h1>Cadastrar Usuário</h1>
        
        <div class="square-cadastro">
            <label for="nome">Nome</label>
            <input type="text">
            <label for="senha">Senha</label>
            <input type="password">
            <label for="Email">Email</label>
            <input type="text">

            <label for="Tipo">Tipo</label>
            <select name="Tipo" id="Tipo">
                <option value="adm">Administrador</option>
                <option value="opr">Operário</option>
                <option value="usu">Usuário</option>
            </select>

            <button><a href="#">Cadastrar</a></button>
        </div>
    </div>
</body>
</html>
